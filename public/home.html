<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Garage</title>
        <meta name="description" content="A tool where you can come and admire your breathtaking (virtual) collection of (photos of) cars!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/home.css">
        <script src="./scripts/jquery-3.6.4.min.js" defer></script>
        <script src="./scripts/home.js" defer></script>

    </head>
    <body>
        <div class="title-box">
            <h1 class="title">Virtual Garage</h1>
            <p>Roll up the garage doors and let the sunlight in. Behold your breathtaking (virtual) collection of (photos of) cars!</p>
        </div>
        <img class="banner-image" src="./images/car-banner.jpg" alt="car banner">

        <div id="add-car-box">
            <h1 class="heading">Add Cars</h1>
            <p>Assemble your collection here. Specify:</p>
            <ul id="fields-list">
                <li>Model name</li>
                <li>Manufacturer</li>
                <li>The garage you store it in</li>
            </ul>

            <form action="" id="addCarForm" method="POST">
                <label for="model">Model</label>
                <input id="model" name="model" type="text">
                <label for="manufacturer">Manufacturer</label>
                <input id="manufacturer" name="manufacturer" type="text">
                <label for="garage">Garage</label>
                <select name="garage" id="garage">
                    <option value="0">Select...</option>
                    <option value="1">London</option>
                    <option value="2">Tokyo</option>
                    <option value="3">Berlin</option>
                    <option value="4">Los Angeles</option>
                    <option value="5">Monte Carlo</option>
                </select>
                <input id="submit-new-car" type="submit">
            </form>
        </div>
        <div id="cars-box"></div>
    </body>
</html>
